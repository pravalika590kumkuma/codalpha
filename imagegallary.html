<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Google Image Gallery</title>
   <link rel="stylesheet" href="imagegallary.css"/>
</head>
<body>

  <h1>Interactive Image Gallery (Google Images)</h1>

  <div class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="animals">Animals</button>
    <button class="filter-btn" data-category="city">City</button>
  </div>

  <div class="gallery">
    <!-- Nature -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVM5gGuO0bi26ZO9PDbA3082MeA9IQenWDkg&s" data-category="nature" alt="Nature">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVM5gGuO0bi26ZO9PDbA3082MeA9IQenWDkg&s" data-category="nature" alt="Nature">
    <img src="https://t4.ftcdn.net/jpg/02/01/78/01/360_F_201780104_hetXS26W8alnsbDKbpnr4sVizJfiO12w.jpg"/>
    <!-- Animals -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" data-category="animals" alt="Cat">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" data-category="animals" alt="Tiger"
    <img src="https://cdn.hswstatic.com/gif/surprising-animal-babies-2-orig.jpg"/>
  
    <!-- City -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg/960px-View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg" data-category="city" alt="NYC">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOgfMDni0_sUCvLahvwYjZxjlE_Y8_Ia4wWg&s" data-category="city" alt="Paris">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script src="imagegallary.js">
    
   
  </script>

</body>
</html>
